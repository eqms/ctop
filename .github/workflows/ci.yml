name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.8.0)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION=$(cat VERSION)
          BUILD=$(git rev-parse --short HEAD)
          go build -tags release \
            -ldflags "-w -X main.version=${VERSION} -X main.build=${BUILD}" \
            -o ctop-${VERSION}-${{ matrix.suffix }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ctop-${{ matrix.suffix }}
          path: ctop-*

  release:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum ctop-* > sha256sums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: artifacts/*
          generate_release_notes: true

  docker:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=$(echo '${{ github.event.inputs.tag }}' | sed 's/^v//')" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

  homebrew:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Update Homebrew formula
        run: |
          VERSION=$(cat VERSION)
          cd artifacts
          SHA_DARWIN_ARM64=$(sha256sum ctop-*-darwin-arm64 | awk '{print $1}')
          SHA_DARWIN_AMD64=$(sha256sum ctop-*-darwin-amd64 | awk '{print $1}')
          SHA_LINUX_ARM64=$(sha256sum ctop-*-linux-arm64 | awk '{print $1}')
          SHA_LINUX_AMD64=$(sha256sum ctop-*-linux-amd64 | awk '{print $1}')
          cd ..

          FORMULA=homebrew-tap/Formula/ctop.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "/darwin-arm64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_DARWIN_ARM64}\"/}" "$FORMULA"
          sed -i "/darwin-amd64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_DARWIN_AMD64}\"/}" "$FORMULA"
          sed -i "/linux-arm64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_LINUX_ARM64}\"/}" "$FORMULA"
          sed -i "/linux-amd64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_LINUX_AMD64}\"/}" "$FORMULA"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homebrew-tap/Formula/ctop.rb
          git diff --cached --quiet || git commit -m "[CHG] Update Homebrew formula to $(cat VERSION)"
          git push
